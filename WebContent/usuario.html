    <div class="clear"></div>
    <!--THIS IS A WIDE PORTLET-->
    <form id="actualizar-usuario-form">
    <div class="portlet" id="usuario">
        <div class="portlet-header fixed"><img  src="images/icons/user.gif" width="16" height="16"/>Usuario</div>
		<div class="clear"></div> 
        <input type="hidden" id="idUsuario" name="usuario.idUsuario"/>
        <div class="portlet-content nopadding">
          <table style="padding-left:50px;" align="center" width="75%" cellpadding="0" cellspacing="0" >
              <tr>
              <td><label>Nombres</label></td>
              <td><input id="nombre" name="usuario.nombre" type="text" class="smallInput"/></td>
              </tr>
              <tr>
              <td><label>Apellido Paterno</label></td>
              <td><input id="apellidoPaterno" name="usuario.apellidoPaterno" type="text" class="smallInput"/></td>
              </tr>
              <tr>
              <td><label>Apellido Materno</label></td>
              <td><input id="apellidoMaterno" name="usuario.apellidoMaterno" type="text" class="smallInput"/></td>
              </tr>
              <tr>
              <td><label>Fecha Nacimiento</label></td>
              <td><input type="text" name="usuario.fechaNacimiento" id="fechaNacimiento" class="smallInput"/></td>
              </tr>
              <tr>
              <td><label>Tipo Documento</label></td>
              <td><select type="text" name="usuario.tipoDocumento" id="tipoDocumento" class="smallInput">
                    <option value="1" selected>DNI</option>
                    <option value="2">Pasaporte</option>
                    <option value="3">Carné de Extranjeria</option>
                </select></td>
              </tr>
              <tr>
              <td><label>Número Documento</label></td>
              <td><input type="text" name="usuario.numeroDocumento" id="numeroDocumento" class="smallInput"/></td>
              </tr>
              <tr>
              <td><label>Nacionalidad</label></td>
              <td><select name="usuario.nacionalidad" id="nacionalidades" class="smallInput">
              	<option selected value="136">Perú</option>
              </select></td>
              </tr>
              <tr>
              <td><label>Sexo</label></td>
              <td> <input name="usuario.sexo" type="radio" id="sexo" value="1" checked>Masculino</input>
                <input type="radio" name="usuario.sexo" id="sexo" value="2">Femenino</input></td>
              </tr>
              <tr>
              <td><label>Email</label></td>
              <td><input id="email" name="usuario.email" type="text" class="smallInput"/></td>
              </tr>
              <tr>
              <td><label>Password</label></td>
              <td><input id="password" name="usuario.password" type="password" onKeyPress="onEnter('event')" class="smallInput"/></td>
              </tr>
              <tr>
              <td><label>Repetir Password</label></td>
              <td><input id="confirmarPassword" type="password" onKeyPress="onEnter('event')" class="smallInput"/></td>
              </tr>
          </table>
		</div>
		</div>
      <div class="clear"></div>
      <a class="button" id="opciones" onClick="validarForm('actualizar-usuario')"><span>Grabar</span></a>

      <div align="center" class="message" id="show-message"></div>
      </form>
